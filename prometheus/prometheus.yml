global:
  scrape_interval: 5s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'django'
    static_configs:
      - targets: ['django-dev:8000']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter-dev:9187']

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['es-exporter-dev:9114']
