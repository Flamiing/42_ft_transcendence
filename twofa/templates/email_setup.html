{% load static %}
<link rel="stylesheet" href="{% static 'twofa.css' %}" />

<main id="main">
  <h1 id="main-title">
    {% block main_title %}
      First Login
    {% endblock %}
  </h1>
  <div id="main-p">
    {% block main_content %}
		<h1>Welcome to Two-Factor Authentication Setup</h1>
		<p>{{ msg }}</p>
    <form method="post" action="{{ url }}">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Submit</button>
      <p>{{ error_msg }}</p>
    </form>
    {% endblock %}
  </div>
</main>
