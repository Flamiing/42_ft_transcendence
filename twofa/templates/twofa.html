{% load i18n %}
{% load static %}
<link rel="stylesheet" href="{% static 'twofa.css' %}" />

<main id="main">
  <h1 id="main-title">
    {% block main_title %}
      {% trans "TWO FACTOR AUTHENTICATOR" %}
    {% endblock %}
  </h1>
  <div id="main-p">
    {% block main_content %}
      <h2>{% trans "Please introduce a valid 2FA code:" %}</h2>
      <form method="post" action="/validate_2fa_code/">
        {% csrf_token %}
        {{ form }}
        <button type="submit">{% trans "Submit" %}</button>
        <p>{{ error_msg }}</p>
      </form>
    {% endblock %}
    </div>
</main>
